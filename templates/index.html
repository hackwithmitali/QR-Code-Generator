<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 6px 0 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #4a57ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        .btn:hover {
            background: #323dff;
        }
        .preview, .error, .success {
            text-align: center;
            margin-top: 18px;
        }
        img {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .download-btn {
            padding: 8px 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #000;
        }
        .error {
            color: red;
            font-weight: 500;
        }
        .success {
            color: green;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>QR Code Generator</h2>

    <!-- Show error or success messages -->
    {% if error %}
    <div class="error">{{ error }}</div>
    {% elif success %}
    <div class="success">{{ success }}</div>
    {% endif %}

    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label>Enter text or URL:</label>
        <input type="text" name="data" value="{{ data or '' }}" required>

        <label>Choose QR color:</label>
        <input type="color" name="color" value="{{ color or '#000000' }}">

        <label>Choose size:</label>
        <select name="size">
            <option value="200" {% if size == '200' %}selected{% endif %}>200px</option>
            <option value="300" {% if size == '300' %}selected{% endif %}>300px</option>
            <option value="400" {% if size == '400' %}selected{% endif %}>400px</option>
        </select>

        <label>Choose logo:</label>
        <select name="logo_choice">
            <option value="none" {% if logo_choice == 'none' %}selected{% endif %}>No logo</option>
            <option value="instagram" {% if logo_choice == 'instagram' %}selected{% endif %}>Instagram</option>
            <option value="linkedin" {% if logo_choice == 'linkedin' %}selected{% endif %}>LinkedIn</option>
            <option value="youtube" {% if logo_choice == 'youtube' %}selected{% endif %}>YouTube</option>
        </select>

        <label>Or upload your own logo:</label>
        <input type="file" name="logo_file" accept="image/*">

        <button class="btn" type="submit">Generate QR Code</button>
    </form>

    {% if qr %}
    <div class="preview">
        <h3>Your QR Code:</h3>
        <img src="{{ qr }}" alt="QR Code"><br>

        <a href="{{ qr }}" download="qr.png"><button class="download-btn">Download PNG</button></a>
        <a href="/download_pdf"><button class="download-btn">Download PDF</button></a>

        <br>

        <!-- Share Buttons -->
        <a href="https://wa.me/?text=Here%20is%20your%20QR%20Code!%0A{{ data }}%0A{{ qr_url }}" target="_blank">
          <button class="download-btn">Share on WhatsApp</button>
        </a>

        <a href="mailto:?subject=Your QR Code&body=Here is your QR Code!%0A{{ data }}%0A{{ qr_url }}">
          <button class="download-btn">Share via Email</button>
        </a>

        <button onclick="window.location.href='/'" class="download-btn">Reset</button>
    </div>
    {% endif %}
</div>

</body>
</html>
